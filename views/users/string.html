        <script type="text/javascript">
            var hash= '';
          
         for(var i=1;i<=7;i++){
          hash +="#"
          console.log(hash)
         }
        const arr =[];
        for(var i=1; i<=100; i++){
            arr.push(i)
            if(i%3===0 && i%5!==0){
              arr.splice(i-1, 1, 'fuzz');
            }
            else if(i%5===0 && i%3!==0){
                arr.splice(i-1, 1, 'buzz');
            }
            else if(i%5===0 && i%3===0){
                arr.splice(i-1, 1, 'fizbuzz');
            }
    
        }
        console.log(arr)

           
        var hash="";
        var counter=0;
        var size=16;
        for(var i=1; i<=size**2;i++)
        { if(i%2===0){
           hash+=" "
            
           if(i%size===0){
           
             counter++;
            hash+="\n";
             if(counter%2  !==0){
            hash+=" " 
           }
           }
        }
           else{
            hash+="#" 
           }

        }
